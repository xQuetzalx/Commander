<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Juega Magic: The Gathering Commander online con tus amigos">
  <meta name="theme-color" content="#5b21b6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Commander Arena">
  
  <title>Commander Arena - MTG Online</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Iconos para iOS -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='%235b21b6'/><path d='M256 150l50 100h100l-80 60 30 100-100-60-100 60 30-100-80-60h100z' fill='%23fbbf24'/></svg>">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ‘‘</text></svg>">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Palatino', 'Georgia', 'serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* AnimaciÃ³n de carga */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    .shimmer {
      animation: shimmer 2s infinite;
      background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      background-size: 1000px 100%;
    }
    
    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }
    
    /* Ocultar scrollbar pero mantener funcionalidad */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
  </script>
  
  <script type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import MTGCommanderApp from '/commander/mtg-commander-improved.jsx';
    
    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(MTGCommanderApp));
    
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/commander/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado:', registration);
          })
          .catch(error => {
            console.log('Error al registrar Service Worker:', error);
          });
      });
    }
    
    // Prevenir zoom en iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    // Detectar instalaciÃ³n
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('App puede ser instalada');
    });
  </script>
</body>
</html>
